<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 456 456">
	<!-- 背景のグラデーション -->
	<defs>
		<linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#7CB9E8;stop-opacity:1" />
		</linearGradient>

		<filter id="shadow">
			<feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
		</filter>
	</defs>

	<!-- 背景 -->
	<rect width="456" height="456" fill="url(#skyGradient)"/>

	<!-- 太陽 -->
	<circle cx="228" cy="160" r="60" fill="#FFD93D" filter="url(#shadow)"/>
	<circle cx="228" cy="160" r="50" fill="#FFC107"/>

	<!-- 太陽の光線 -->
	<g fill="#FFD93D" opacity="0.8">
		<rect x="223" y="60" width="10" height="30" rx="5"/>
		<rect x="223" y="230" width="10" height="30" rx="5"/>
		<rect x="128" y="155" width="30" height="10" rx="5"/>
		<rect x="298" y="155" width="30" height="10" rx="5"/>
		<rect x="158" y="90" width="10" height="30" rx="5" transform="rotate(-45 163 105)"/>
		<rect x="288" y="90" width="10" height="30" rx="5" transform="rotate(45 293 105)"/>
		<rect x="158" y="200" width="10" height="30" rx="5" transform="rotate(45 163 215)"/>
		<rect x="288" y="200" width="10" height="30" rx="5" transform="rotate(-45 293 215)"/>
	</g>

	<!-- 雲 1 -->
	<g filter="url(#shadow)">
		<ellipse cx="120" cy="240" rx="45" ry="35" fill="#FFFFFF"/>
		<ellipse cx="155" cy="235" rx="50" ry="40" fill="#FFFFFF"/>
		<ellipse cx="185" cy="245" rx="40" ry="32" fill="#FFFFFF"/>
	</g>

	<!-- 雲 2 -->
	<g filter="url(#shadow)">
		<ellipse cx="280" cy="260" rx="40" ry="30" fill="#FFFFFF"/>
		<ellipse cx="310" cy="255" rx="45" ry="35" fill="#FFFFFF"/>
		<ellipse cx="340" cy="265" rx="38" ry="28" fill="#FFFFFF"/>
	</g>

	<!-- 日本地図のシルエット（簡略版） -->
	<g fill="#FFFFFF" opacity="0.6" transform="translate(150, 300) scale(0.8)">
		<path d="M80,0 Q100,-10 120,5 L130,20 Q135,30 125,40 L120,60 Q115,75 105,85 L95,100 Q90,110 80,115 L60,120 Q45,118 35,110 L20,95 Q10,80 15,65 L25,45 Q35,30 50,20 L65,10 Q72,3 80,0 Z"/>
	</g>

	<!-- アプリ名 -->
	<text x="228" y="420" font-family="sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">
		TenkiApp
	</text>

	<!-- 雨のしずく（装飾） -->
	<g fill="#6BB6FF" opacity="0.4">
		<ellipse cx="80" cy="340" rx="4" ry="8"/>
		<ellipse cx="100" cy="365" rx="4" ry="8"/>
		<ellipse cx="350" cy="350" rx="4" ry="8"/>
		<ellipse cx="370" cy="375" rx="4" ry="8"/>
	</g>
</svg>