<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
	<!-- iOS/Windows用アイコン（背景なし、透過） -->

	<defs>
		<linearGradient id="sunGradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
		</linearGradient>

		<filter id="softShadow">
			<feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
			<feOffset dx="0" dy="2" result="offsetblur"/>
			<feComponentTransfer>
				<feFuncA type="linear" slope="0.3"/>
			</feComponentTransfer>
			<feMerge>
				<feMergeNode/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
	</defs>

	<!-- 太陽 -->
	<circle cx="256" cy="200" r="80" fill="url(#sunGradient)" filter="url(#softShadow)"/>

	<!-- 太陽の光線（8方向） -->
	<g stroke="#FFE082" stroke-width="12" stroke-linecap="round" opacity="0.9">
		<line x1="256" y1="80" x2="256" y2="100"/>
		<line x1="256" y1="300" x2="256" y2="320"/>
		<line x1="136" y1="200" x2="156" y2="200"/>
		<line x1="356" y1="200" x2="376" y2="200"/>
		<line x1="176" y1="120" x2="190" y2="134"/>
		<line x1="322" y1="266" x2="336" y2="280"/>
		<line x1="336" y1="120" x2="322" y2="134"/>
		<line x1="190" y1="266" x2="176" y2="280"/>
	</g>

	<!-- 雲 -->
	<g filter="url(#softShadow)">
		<ellipse cx="180" cy="330" rx="70" ry="50" fill="#FFFFFF"/>
		<ellipse cx="235" cy="320" rx="85" ry="60" fill="#FFFFFF"/>
		<ellipse cx="285" cy="330" rx="70" ry="50" fill="#FFFFFF"/>
	</g>

	<!-- 温度計アイコン -->
	<g transform="translate(350, 370)">
		<rect x="0" y="0" width="30" height="80" rx="15" fill="#FF6B6B" opacity="0.9"/>
		<circle cx="15" cy="70" r="18" fill="#FF5252"/>
		<rect x="8" y="10" width="14" height="45" rx="7" fill="#FFFFFF" opacity="0.9"/>
	</g>

	<!-- 「天」文字 -->
	<text x="256" y="440" font-family="sans-serif" font-size="80" font-weight="900" fill="#FFFFFF" text-anchor="middle" filter="url(#softShadow)">
		天
	</text>
</svg>