<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 432 432">
	<!-- Android適応型アイコン用フォアグラウンド -->
	<!-- 背景は透明、Color属性で指定した色が背景になる -->

	<defs>
		<filter id="shadow">
			<feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
		</filter>
	</defs>

	<!-- 太陽 -->
	<g transform="translate(216, 160)">
		<circle r="50" fill="#FFD93D" filter="url(#shadow)"/>
		<circle r="42" fill="#FFC107"/>

		<!-- 太陽の光線（8方向） -->
		<g stroke="#FFE082" stroke-width="8" stroke-linecap="round">
			<line x1="0" y1="-70" x2="0" y2="-55"/>
			<line x1="0" y1="55" x2="0" y2="70"/>
			<line x1="-70" y1="0" x2="-55" y2="0"/>
			<line x1="55" y1="0" x2="70" y2="0"/>
			<line x1="-50" y1="-50" x2="-40" y2="-40"/>
			<line x1="40" y1="40" x2="50" y2="50"/>
			<line x1="50" y1="-50" x2="40" y2="-40"/>
			<line x1="-40" y1="40" x2="-50" y2="50"/>
		</g>
	</g>

	<!-- 雲 -->
	<g transform="translate(216, 250)" filter="url(#shadow)">
		<ellipse cx="-40" cy="0" rx="35" ry="28" fill="#FFFFFF"/>
		<ellipse cx="0" cy="-5" rx="42" ry="32" fill="#FFFFFF"/>
		<ellipse cx="35" cy="0" rx="32" ry="26" fill="#FFFFFF"/>
	</g>

	<!-- 温度計アイコン -->
	<g transform="translate(300, 280)">
		<rect x="0" y="0" width="18" height="50" rx="9" fill="#FF6B6B" opacity="0.95"/>
		<circle cx="9" cy="45" r="12" fill="#FF5252"/>
		<rect x="5" y="8" width="8" height="28" rx="4" fill="#FFFFFF" opacity="0.85"/>
	</g>

	<!-- 「天」文字（中央下部） -->
	<text x="216" y="360" font-family="sans-serif" font-size="90" font-weight="900" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">
		天
	</text>

	<!-- 雨のしずく（装飾・左下） -->
	<g fill="#6BB6FF" opacity="0.6">
		<ellipse cx="120" cy="320" rx="5" ry="10" filter="url(#shadow)"/>
		<ellipse cx="140" cy="350" rx="5" ry="10" filter="url(#shadow)"/>
	</g>
</svg>